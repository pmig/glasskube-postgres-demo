apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: glasskube-packages
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/pmig/glasskube-postgres-demo
        revision: HEAD
        directories:
          - path: 'packages/*'
  template:
    metadata:
      name: '{{ .path.basename }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/pmig/glasskube-postgres-demo
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
